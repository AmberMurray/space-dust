<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Dust</title>

  <!-- normalize -->
  <link rel="stylesheet" href="css/skeleton_normalize.css">
  <!-- css links -->
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">


  <!-- js links and jquery -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script defer type="text/javascript" src="main.js"></script>

</head>
<body>

  <br>
  <!-- User Input Form -->
  <br>
  <form class="user-date-input two columns offset-by-one" action="index.html" method="post">
    <br> <br>
    <label class="startDate">Enter A Date</label>
    <input id="month-date" type="day" name="date-mo" value="" placeholder="MO">
    <input id="day-date" type="day" name="date-day" value="" placeholder="DY">
    <input id="year-date" type="day" name="date-yr" value="" placeholder="YYYY">
    <input class="button-primary" type="submit" value="submit">
    <label id="event_total" class="two coluns" for="event totals">Total Asteroids This Week:</label>
    <label id="astro-total" for="astro-total"> <br></label>

    <br>
    <form class="day-of-week" action="index.html" method="post">
      <label for="day-of-week-select">Pick A Day</label>
      <select id="day-select" value="">
        <<option value="" disabled selected>Choose wisely!</option>
      </select>
    </form>
  </form>

  <div class="row astro-pic-home">
    <div class="astro-pic-of-the-day four columns">
      <a href="https://apod.nasa.gov/apod/astropix.html"><img id="astro-pic-img" class="astro-pic-of-the-day" src="" alt=""></a>
      <h4 id="astro-pic-title"></h4>
    </div>

    <div class="astro-table-container four columns ">
      <table id="astro-data" class="astro-data-table">
        <thead>
          <th class="potential-haz">Bad 4 Earth</th>
          <th>Name</th>
          <th># of School Busses</th>
          <th>Ave Diameter (ft)</th>
          <th>How Close? (mi)</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Astro Data -->



</body>
</html>
