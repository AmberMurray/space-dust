<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Dust</title>

  <!-- normalize -->
  <link rel="stylesheet" href="css/skeleton_normalize.css">
  <!-- css links -->
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">


  <!-- js links and jquery -->
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script defer type="text/javascript" src="main.js"></script>

</head>
<body>

  <!-- Nav Bar -->
  <nav>
    <div id="logo-container" class="one column offset-by-one">
      <img id="space-dust-logo" src="css/space-dust-logo-small.png" alt="">
    </div>
    <div id="site-title-container" class="two columns">
      <h6 id="space-dust-title">Space Dust</h6>
    </div>
    <div id="nav-links">
      <li id="earth-link">EARTH</li>
      <li id="cneos-link"><a href="https://cneos.jpl.nasa.gov/" target="_blank">CNEOS</a></li>
    </div>
  </nav>

  <!-- Main Page -->
  <main>
    <div class="whitespace"></div>

    <!-- User Input Form -->
    <form class="user-date-input six columns" action="index.html" method="post">
      <label class="startDate">Enter A Date</label>
      <input id="month-day-year"type="date" maxlength="2" name="date-mo" value="">
      <input id="submit-button" class="button-primary" type="submit" value="submit">

      <div class="whitespace"></div>

      <!-- Pick Another Day Selector -->
      <div class="day-of-week-container">
        <form class="day-of-week" action="index.html" method="post">
          <label for="day-of-week-select">Other Days Around Your Date</label>
          <select id="day-select" value="">
            <option id="pick-a-day" class="button-primary" value="" disabled selected>Choose wisely!</option>
          </select>
        </form>
      </div>

      <!-- Table of Doom -->
      <div class="astro-table-container four columns ">
        <table id="astro-data" class="astro-data-table">
          <thead id="astro-data-main-head">
            <tr>
              <th id="event_total" colspan='3' for="event totals"></th>
              <th id="astro-total" colspan='2' for="astro-total"></th>
            </tr>
            <tr>
              <th id="daily-count-ttl" colspan='3' for="daily totals"></th>
              <th id="astro-day-total"colspan='2' for="day-total"> </th>
            </tr>
          </thead>
          <thead>
            <th class="potential-haz">Bad 4 Earth</th>
            <th>Name</th>
            <th># School Busses Long</th>
            <th>Ave Diameter (ft)</th>
            <th>How Close? <br>(mi)</th>
          </thead>
          <tbody id="astro-table-body"></tbody>
        </table>
      </div>
    </form>

    <div class="row astro-pic-home six columns">
      <div class="astro-pic-of-the-day eight columns offset-by-two">
        <a href="https://apod.nasa.gov/apod/astropix.html"><img id="astro-pic-img" class="astro-pic-of-the-day" src="" alt=""></a>
        <h4 id="astro-pic-title"></h4>
        <div id="astro-pic-deets"></div>
      </div>
    </div>

  </main>


</body>
</html>
